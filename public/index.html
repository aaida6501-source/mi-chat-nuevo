<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatFlow - Comunicaci√≥n Moderna</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      --accent-gradient: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
      
      --bg-primary: #0a0e27;
      --bg-secondary: #1a1d3a;
      --bg-tertiary: #242852;
      --bg-card: #2d3561;
      --bg-message-own: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --bg-message-other: #353a5f;
      --bg-input: #1e2347;
      
      --text-primary: #ffffff;
      --text-secondary: #b8c5d6;
      --text-tertiary: #8892b0;
      --text-accent: #64ffda;
      
      --border-primary: #3d4572;
      --border-secondary: #4a5177;
      --border-accent: #667eea;
      
      --shadow-primary: 0 8px 32px rgba(0, 0, 0, 0.3);
      --shadow-secondary: 0 4px 16px rgba(0, 0, 0, 0.2);
      --shadow-floating: 0 20px 40px rgba(0, 0, 0, 0.4);
      
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --radius-xl: 20px;
      --radius-full: 50px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(120, 219, 226, 0.1) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }

    .app-container {
      display: flex;
      height: 100vh;
      max-width: 1400px;
      margin: 0 auto;
      background: rgba(26, 29, 58, 0.8);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border-primary);
    }

    /* Sidebar */
    .sidebar {
      width: 320px;
      background: var(--bg-secondary);
      border-right: 1px solid var(--border-primary);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .sidebar-header {
      padding: 24px;
      background: var(--primary-gradient);
      position: relative;
      overflow: hidden;
    }

    .sidebar-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }

    .sidebar-header-content {
      position: relative;
      z-index: 2;
    }

    .app-logo {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 8px;
    }

    .app-logo-icon {
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: var(--radius-md);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      backdrop-filter: blur(10px);
    }

    .app-title {
      font-family: 'Poppins', sans-serif;
      font-size: 24px;
      font-weight: 700;
      color: white;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    .app-subtitle {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.8);
      font-weight: 400;
    }

    /* Main Chat Area */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: var(--bg-primary);
      position: relative;
    }

    /* Welcome Screen */
    .welcome-screen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 40px;
      text-align: center;
      background: var(--bg-primary);
      position: relative;
    }

    .welcome-content {
      max-width: 480px;
      background: var(--bg-secondary);
      padding: 48px;
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-floating);
      border: 1px solid var(--border-primary);
      position: relative;
      overflow: hidden;
    }

    .welcome-content::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--primary-gradient);
    }

    .welcome-title {
      font-family: 'Poppins', sans-serif;
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 16px;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .welcome-subtitle {
      font-size: 16px;
      color: var(--text-secondary);
      margin-bottom: 40px;
      line-height: 1.6;
    }

    .form-group {
      margin-bottom: 24px;
      text-align: left;
    }

    .form-label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: var(--text-secondary);
      margin-bottom: 8px;
      letter-spacing: 0.5px;
    }

    .form-input {
      width: 100%;
      padding: 16px 20px;
      background: var(--bg-input);
      border: 2px solid var(--border-primary);
      border-radius: var(--radius-full);
      font-size: 16px;
      color: var(--text-primary);
      outline: none;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-family: inherit;
    }

    .form-input:focus {
      border-color: var(--border-accent);
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
      background: var(--bg-tertiary);
      transform: translateY(-1px);
    }

    .form-input::placeholder {
      color: var(--text-tertiary);
    }

    .button {
      background: var(--primary-gradient);
      color: white;
      border: none;
      padding: 16px 32px;
      border-radius: var(--radius-full);
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      font-family: inherit;
      box-shadow: var(--shadow-secondary);
    }

    .button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .button:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-primary);
    }

    .button:hover::before {
      left: 100%;
    }

    .button:active {
      transform: translateY(0);
    }

    .button.secondary {
      background: var(--secondary-gradient);
    }

    .button.success {
      background: var(--success-gradient);
    }

    .button-group {
      display: flex;
      gap: 16px;
      margin-top: 32px;
      flex-wrap: wrap;
      justify-content: center;
    }

    /* Chat Screen */
    .chat-screen {
      display: none;
      height: 100%;
      flex-direction: column;
    }

    .chat-header {
      background: var(--bg-secondary);
      padding: 20px 24px;
      border-bottom: 1px solid var(--border-primary);
      display: flex;
      align-items: center;
      justify-content: space-between;
      min-height: 80px;
    }

    .room-info {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .room-avatar {
      width: 48px;
      height: 48px;
      background: var(--primary-gradient);
      border-radius: var(--radius-md);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: white;
      font-weight: 600;
    }

    .room-details h3 {
      font-size: 18px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 4px;
    }

    .room-status {
      font-size: 14px;
      color: var(--text-secondary);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .status-indicator {
      width: 8px;
      height: 8px;
      background: var(--accent-gradient);
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .chat-actions {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .participants-list {
      display: flex;
      gap: 8px;
      margin-right: 16px;
    }

    .participant-avatar {
      width: 32px;
      height: 32px;
      background: var(--bg-tertiary);
      border: 2px solid var(--border-primary);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: 600;
      color: var(--text-secondary);
      position: relative;
      cursor: pointer;
      transition: all 0.2s;
    }

    .participant-avatar:hover {
      transform: scale(1.1);
      border-color: var(--border-accent);
    }

    .participant-avatar.you {
      background: var(--primary-gradient);
      color: white;
      border-color: var(--border-accent);
    }

    .button.danger {
      background: var(--secondary-gradient);
      padding: 12px 20px;
      font-size: 14px;
    }

    /* Messages Area */
    .messages-container {
      flex: 1;
      overflow-y: auto;
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      scroll-behavior: smooth;
    }

    .message {
      display: flex;
      gap: 12px;
      animation: messageSlide 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      opacity: 0;
      animation-fill-mode: forwards;
    }

    @keyframes messageSlide {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.own {
      flex-direction: row-reverse;
    }

    .message-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: 600;
      flex-shrink: 0;
      margin-top: 4px;
    }

    .message.own .message-avatar {
      background: var(--primary-gradient);
      color: white;
    }

    .message.other .message-avatar {
      background: var(--bg-tertiary);
      color: var(--text-secondary);
      border: 2px solid var(--border-primary);
    }

    .message-content {
      flex: 1;
      max-width: 70%;
    }

    .message.own .message-content {
      text-align: right;
    }

    .message-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 6px;
    }

    .message.own .message-header {
      justify-content: flex-end;
    }

    .message-author {
      font-size: 13px;
      font-weight: 600;
      color: var(--text-secondary);
    }

    .message-time {
      font-size: 12px;
      color: var(--text-tertiary);
    }

    .message-bubble {
      padding: 12px 16px;
      border-radius: var(--radius-lg);
      position: relative;
      word-wrap: break-word;
      line-height: 1.5;
      box-shadow: var(--shadow-secondary);
      cursor: pointer;
      transition: all 0.2s;
    }

    .message-bubble:hover {
      transform: translateY(-1px);
      box-shadow: var(--shadow-primary);
    }

    .message.own .message-bubble {
      background: var(--bg-message-own);
      color: white;
      border-bottom-right-radius: 6px;
    }

    .message.other .message-bubble {
      background: var(--bg-message-other);
      color: var(--text-primary);
      border: 1px solid var(--border-primary);
      border-bottom-left-radius: 6px;
    }

    .message-actions {
      opacity: 0;
      transition: opacity 0.2s;
      position: absolute;
      top: -12px;
      right: 12px;
      display: flex;
      gap: 4px;
    }

    .message:hover .message-actions {
      opacity: 1;
    }

    .message.own .message-actions {
      right: auto;
      left: 12px;
    }

    .action-button {
      width: 28px;
      height: 28px;
      background: var(--bg-secondary);
      border: 1px solid var(--border-primary);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 12px;
    }

    .action-button:hover {
      background: var(--bg-tertiary);
      border-color: var(--border-accent);
      transform: scale(1.1);
    }

    /* Quoted Message */
    .quoted-message {
      background: rgba(0, 0, 0, 0.2);
      border-left: 3px solid var(--border-accent);
      padding: 8px 12px;
      margin-bottom: 8px;
      border-radius: var(--radius-sm);
      font-size: 13px;
    }

    .quoted-author {
      font-weight: 600;
      color: var(--text-accent);
      margin-bottom: 4px;
    }

    .quoted-content {
      color: var(--text-secondary);
      font-style: italic;
    }

    /* File Messages */
    .file-message {
      background: var(--bg-tertiary);
      border: 1px solid var(--border-primary);
      border-radius: var(--radius-md);
      padding: 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      margin: 8px 0;
      transition: all 0.2s;
    }

    .file-message:hover {
      background: var(--bg-card);
      border-color: var(--border-accent);
    }

    .file-icon {
      width: 48px;
      height: 48px;
      background: var(--primary-gradient);
      border-radius: var(--radius-md);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: white;
    }

    .file-details {
      flex: 1;
    }

    .file-name {
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 4px;
    }

    .file-size {
      font-size: 12px;
      color: var(--text-tertiary);
    }

    .file-download {
      background: var(--success-gradient);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: var(--radius-full);
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .file-download:hover {
      transform: translateY(-1px);
      box-shadow: var(--shadow-secondary);
    }

    .image-preview {
      max-width: 280px;
      max-height: 200px;
      border-radius: var(--radius-md);
      margin: 8px 0;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: var(--shadow-secondary);
    }

    .image-preview:hover {
      transform: scale(1.02);
      box-shadow: var(--shadow-primary);
    }

    /* System Messages */
    .system-message {
      text-align: center;
      padding: 8px 16px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: var(--radius-full);
      font-size: 13px;
      color: var(--text-tertiary);
      margin: 8px auto;
      max-width: fit-content;
      border: 1px solid var(--border-primary);
    }

    /* Input Area */
    .input-area {
      background: var(--bg-secondary);
      border-top: 1px solid var(--border-primary);
      padding: 20px 24px;
    }

    .reply-preview {
      display: none;
      background: var(--bg-tertiary);
      border: 1px solid var(--border-primary);
      border-radius: var(--radius-md);
      padding: 12px 16px;
      margin-bottom: 16px;
      position: relative;
    }

    .reply-preview.active {
      display: block;
      animation: slideDown 0.3s ease;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .reply-header {
      display: flex;
      justify-content: between;
      align-items: center;
      margin-bottom: 8px;
    }

    .reply-info {
      font-size: 12px;
      color: var(--text-accent);
      font-weight: 600;
    }

    .reply-content {
      font-size: 13px;
      color: var(--text-secondary);
      font-style: italic;
    }

    .reply-close {
      background: none;
      border: none;
      color: var(--text-tertiary);
      cursor: pointer;
      padding: 4px;
      border-radius: 4px;
      transition: all 0.2s;
      position: absolute;
      top: 8px;
      right: 8px;
    }

    .reply-close:hover {
      background: var(--bg-card);
      color: var(--text-primary);
    }

    .file-upload-bar {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }

    .file-upload-btn {
      background: var(--bg-tertiary);
      border: 1px solid var(--border-primary);
      color: var(--text-secondary);
      padding: 10px 16px;
      border-radius: var(--radius-full);
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .file-upload-btn:hover {
      background: var(--bg-card);
      border-color: var(--border-accent);
      color: var(--text-primary);
      transform: translateY(-1px);
    }

    .input-container {
      display: flex;
      align-items: center;
      gap: 12px;
      background: var(--bg-input);
      border: 2px solid var(--border-primary);
      border-radius: var(--radius-full);
      padding: 4px;
      transition: all 0.3s;
    }

    .input-container:focus-within {
      border-color: var(--border-accent);
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }

    .input-container.replying {
      border-color: var(--border-accent);
    }

    .message-input {
      flex: 1;
      background: none;
      border: none;
      outline: none;
      padding: 14px 20px;
      font-size: 15px;
      color: var(--text-primary);
      font-family: inherit;
    }

    .message-input::placeholder {
      color: var(--text-tertiary);
    }

    .send-button {
      background: var(--primary-gradient);
      border: none;
      color: white;
      padding: 12px 20px;
      border-radius: var(--radius-full);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .send-button:hover {
      transform: scale(1.05);
      box-shadow: var(--shadow-secondary);
    }

    .send-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    /* Status Bar */
    .status-bar {
      background: var(--bg-tertiary);
      border-top: 1px solid var(--border-primary);
      padding: 12px 24px;
      font-size: 13px;
      text-align: center;
      transition: all 0.3s;
    }

    .status-bar.success {
      background: rgba(67, 233, 123, 0.1);
      color: var(--text-accent);
      border-top-color: rgba(67, 233, 123, 0.3);
    }

    .status-bar.error {
      background: rgba(245, 87, 108, 0.1);
      color: #ff6b8a;
      border-top-color: rgba(245, 87, 108, 0.3);
    }

    .status-bar.info {
      background: rgba(79, 172, 254, 0.1);
      color: #4facfe;
      border-top-color: rgba(79, 172, 254, 0.3);
    }

    /* Image Modal */
    .image-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(10px);
    }

    .image-modal.active {
      display: flex;
    }

    .image-modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-floating);
    }

    .image-modal .close {
      position: absolute;
      top: 24px;
      right: 24px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      border: none;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      font-size: 24px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }

    .image-modal .close:hover {
      background: rgba(0, 0, 0, 1);
      transform: scale(1.1);
    }

    /* Scrollbar */
    .messages-container::-webkit-scrollbar {
      width: 6px;
    }

    .messages-container::-webkit-scrollbar-track {
      background: transparent;
    }

    .messages-container::-webkit-scrollbar-thumb {
      background: var(--border-primary);
      border-radius: 3px;
    }

    .messages-container::-webkit-scrollbar-thumb:hover {
      background: var(--border-secondary);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .app-container {
        flex-direction: column;
        height: 100vh;
        max-width: none;
        border-radius: 0;
      }

      .sidebar {
        width: 100%;
        height: auto;
        max-height: 200px;
      }

      .sidebar-header {
        padding: 16px;
      }

      .welcome-content {
        margin: 20px;
        padding: 32px 24px;
      }

      .welcome-title {
        font-size: 24px;
      }

      .button-group {
        flex-direction: column;
      }

      .button {
        width: 100%;
        justify-content: center;
      }

      .messages-container {
        padding: 16px;
      }

      .message-content {
        max-width: 85%;
      }

      .chat-header {
        padding: 16px;
        min-height: 70px;
      }

      .room-avatar {
        width: 40px;
        height: 40px;
      }

      .participants-list {
        display: none;
      }
