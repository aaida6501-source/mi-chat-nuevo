<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Ultra √âpico - Salas</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 10px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      color: white;
      padding: 20px;
      text-align: center;
    }

    .header h1 {
      font-size: 2rem;
      margin-bottom: 5px;
    }

    .header p {
      opacity: 0.9;
      font-size: 0.9rem;
    }

    /* Pantalla de bienvenida */
    .welcome-screen {
      padding: 30px;
      text-align: center;
    }

    .welcome-screen h2 {
      color: #333;
      margin-bottom: 20px;
      font-size: 1.5rem;
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: bold;
    }

    .input-group input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e1e8ed;
      border-radius: 25px;
      font-size: 16px;
      outline: none;
      transition: border-color 0.3s;
    }

    .input-group input:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .btn {
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin: 5px;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn-secondary {
      background: linear-gradient(45deg, #ff6b6b, #ee5a24);
    }

    /* Pantalla del chat */
    .chat-screen {
      display: none;
      height: 600px;
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      background: #f8f9fa;
      padding: 15px 20px;
      border-bottom: 1px solid #e1e8ed;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .room-info h3 {
      color: #333;
      margin-bottom: 5px;
    }

    .room-info span {
      color: #666;
      font-size: 0.9rem;
    }

    .participants {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
    }

    .participant {
      background: #667eea;
      color: white;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 0.8rem;
    }

    .participant.you {
      background: #ff6b6b;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: #f8f9fa;
    }

    .message {
      margin-bottom: 15px;
      padding: 12px 15px;
      border-radius: 15px;
      max-width: 80%;
      word-wrap: break-word;
      animation: slideIn 0.3s ease;
    }

    .message.own {
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 5px;
    }

    .message.other {
      background: white;
      border: 1px solid #e1e8ed;
      border-bottom-left-radius: 5px;
    }

    .message-header {
      font-size: 0.8rem;
      opacity: 0.8;
      margin-bottom: 5px;
    }

    .message-content {
      font-size: 1rem;
      line-height: 1.4;
    }

    .message-time {
      font-size: 0.7rem;
      opacity: 0.6;
      margin-top: 5px;
    }

    .chat-input {
      padding: 20px;
      background: white;
      border-top: 1px solid #e1e8ed;
    }

    .input-container {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .input-container input {
      flex: 1;
      padding: 12px 20px;
      border: 2px solid #e1e8ed;
      border-radius: 25px;
      font-size: 16px;
      outline: none;
    }

    .input-container input:focus {
      border-color: #667eea;
    }

    .status {
      text-align: center;
      padding: 10px;
      margin: 10px 20px;
      border-radius: 10px;
      font-size: 0.9rem;
      font-weight: bold;
    }

    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .status.info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .btn-leave {
      background: #dc3545;
      font-size: 0.9rem;
      padding: 8px 15px;
    }

    .system-message {
      text-align: center;
      color: #666;
      font-style: italic;
      font-size: 0.9rem;
      margin: 10px 0;
      padding: 8px;
      background: rgba(0,0,0,0.05);
      border-radius: 10px;
    }

    @media (max-width: 600px) {
      .container {
        border-radius: 0;
        min-height: 100vh;
      }
      
      .chat-screen {
        height: calc(100vh - 140px);
      }
      
      .participants {
        max-width: 200px;
        overflow-x: auto;
      }
      
      .message {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üöÄ Chat Ultra √âpico üöÄ</h1>
      <p>Crea salas y chatea en tiempo real</p>
    </div>

    <div id="status" class="status info">Conectando...</div>

    <!-- Pantalla de Bienvenida -->
    <div id="welcome-screen" class="welcome-screen">
      <h2>¬°Bienvenido al Chat!</h2>
      
      <div class="input-group">
        <label for="username">üë§ Tu nombre:</label>
        <input id="username" type="text" placeholder="Ingresa tu nombre" maxlength="20" autocomplete="off">
      </div>

      <div class="input-group">
        <label for="room-name">üè† Nombre de la sala:</label>
        <input id="room-name" type="text" placeholder="Ingresa o crea una sala" maxlength="30" autocomplete="off">
      </div>

      <button id="join-btn" class="btn">üöÄ Unirse al Chat</button>
      <button id="create-btn" class="btn btn-secondary">‚ûï Crear Sala Nueva</button>
    </div>

    <!-- Pantalla del Chat -->
    <div id="chat-screen" class="chat-screen">
      <div class="chat-header">
        <div class="room-info">
          <h3 id="current-room">Sala: </h3>
          <span id="participant-count">Participantes: 0</span>
        </div>
        <div>
          <div class="participants" id="participants-list"></div>
          <button id="leave-btn" class="btn btn-leave">üö™ Salir</button>
        </div>
      </div>

      <div id="chat-messages" class="chat-messages">
        <div class="system-message">¬°Bienvenido! Escribe tu primer mensaje üí¨</div>
      </div>

      <div class="chat-input">
        <form id="message-form" class="input-container">
          <input 
            id="message-input" 
            type="text" 
            placeholder="Escribe tu mensaje..." 
            maxlength="500"
            autocomplete="off"
          >
          <button id="send-button" type="submit" class="btn">Enviar üöÄ</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Firebase v8 Scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="cliente.js"></script>
</body>
</html>
