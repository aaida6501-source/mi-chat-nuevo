<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Ultra √âpico Dark Mode</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #121212;
      color: #ffffff;
    }
    #welcome-screen, #chat-screen {
      max-width: 600px;
      margin: auto;
    }
    #chat-screen {
      display: none;
      flex-direction: column;
      gap: 10px;
    }
    #chat-messages {
      border: 1px solid #333;
      height: 400px;
      overflow-y: auto;
      padding: 10px;
      background-color: #1e1e1e;
      border-radius: 8px;
    }
    .message {
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
      background-color: #2a2a2a;
    }
    .message.own {
      background-color: #1a73e8;
      margin-left: 20%;
      color: white;
    }
    .message.other {
      background-color: #333;
      margin-right: 20%;
    }
    .system-message {
      text-align: center;
      color: #888;
      font-style: italic;
    }
    .message-header {
      display: flex;
      justify-content: space-between;
      font-size: 0.8em;
    }
    .message-time {
      font-size: 0.7em;
      color: #aaa;
    }
    .quoted-message {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 5px;
      margin-bottom: 5px;
      border-left: 3px solid #1a73e8;
      font-size: 0.9em;
    }
    .file-preview {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .file-icon {
      font-size: 1.5em;
    }
    .file-download {
      background-color: #1a73e8;
      border: none;
      color: white;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    .image-preview {
      max-width: 100%;
      max-height: 200px;
      cursor: pointer;
      border-radius: 5px;
    }
    #image-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    #image-modal.active {
      display: flex;
    }
    #modal-image {
      max-width: 90%;
      max-height: 90%;
    }
    .input-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    #reply-preview {
      display: none;
      background-color: #2a2a2a;
      padding: 10px;
      border-radius: 5px;
      border-left: 3px solid #1a73e8;
    }
    #reply-preview.active {
      display: block;
    }
    #message-form {
      display: flex;
      gap: 10px;
    }
    input[type="text"], button {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #333;
      background-color: #2a2a2a;
      color: white;
    }
    button {
      background-color: #1a73e8;
      cursor: pointer;
    }
    #participants-list {
      padding: 10px;
      background-color: #1e1e1e;
      border-radius: 8px;
    }
    .participant {
      padding: 5px;
      font-size: 0.9em;
    }
    .participant.you {
      color: #1a73e8;
    }
    #status {
      text-align: center;
      padding: 10px;
      border-radius: 5px;
    }
    .status.info { background-color: #2a2a2a; }
    .status.success { background-color: #1a4d2e; }
    .status.error { background-color: #4d1a1a; }
  </style>
</head>
<body>
  <div id="welcome-screen">
    <h1>Chat Ultra √âpico Dark Mode</h1>
    <div id="status" class="status info"></div>
    <input id="username" type="text" placeholder="Tu nombre">
    <input id="room-name" type="text" placeholder="Nombre de la sala">
    <button id="join-btn">Unirse a Sala</button>
    <button id="create-btn">Crear Sala</button>
  </div>
  <div id="chat-screen">
    <h2 id="current-room">Sala: </h2>
    <div id="participant-count">Participantes: 0</div>
    <div id="participants-list"></div>
    <div id="chat-messages"></div>
    <div id="status" class="status info"></div>
    <div id="reply-preview">
      <div>Respondiendo a <span id="reply-to-user"></span></div>
      <div id="reply-preview-content"></div>
      <button id="cancel-reply">‚úñÔ∏è Cancelar</button>
    </div>
    <div class="input-container">
      <form id="message-form">
        <input id="message-input" type="text" placeholder="Escribe tu mensaje...">
        <button id="send-button" type="submit">Enviar üöÄ</button>
      </form>
      <input id="image-input" type="file" accept="image/*" style="display: none;">
      <input id="document-input" type="file" accept=".pdf,.doc,.docx,.txt" style="display: none;">
      <input id="file-input" type="file" style="display: none;">
      <div>
        <button onclick="document.getElementById('image-input').click()">üì∑ Imagen</button>
        <button onclick="document.getElementById('document-input').click()">üìÑ Documento</button>
        <button onclick="document.getElementById('file-input').click()">üìé Archivo</button>
      </div>
    </div>
  </div>
  <div id="image-modal">
    <img id="modal-image" src="">
  </div>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/eruda@3.0.1/eruda.min.js"></script>
  <script>eruda.init();</script>
  <script src="cliente.js" defer></script>
</body>
</html>
