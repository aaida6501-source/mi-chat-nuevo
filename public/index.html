<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Ultra Épico</title>
  <style>
    #chat {
      border: 1px solid #ccc;
      height: 400px;
      overflow-y: scroll;
      margin-bottom: 10px;
      padding: 10px;
    }
    .message {
      margin: 5px 0;
      padding: 5px;
      background-color: #f0f0f0;
      border-radius: 5px;
    }
    input, button {
      padding: 5px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>Chat Ultra Épico</h1>
  <div id="chat"></div>
  <form id="chat-form">
    <input id="message-input" type="text" placeholder="Escribe un mensaje" required>
    <button type="submit">Enviar</button>
  </form>
  <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-database.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/eruda@3.0.1/eruda.min.js"></script>
  <script>eruda.init();</script>
  <script src="cliente.js" defer></script>
</body>
</html>
