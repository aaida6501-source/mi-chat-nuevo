<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>ChatFlow Pro</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2563eb;
      --primary-light: #3b82f6;
      --primary-dark: #1d4ed8;
      --secondary: #64748b;
      --accent: #0ea5e9;
      
      --bg-primary: #0f172a;
      --bg-secondary: #1e293b;
      --bg-tertiary: #334155;
      --bg-card: #475569;
      --bg-input: #1e293b;
      
      --text-primary: #f8fafc;
      --text-secondary: #cbd5e1;
      --text-tertiary: #94a3b8;
      
      --border: #334155;
      --border-light: #475569;
      
      --success: #10b981;
      --error: #ef4444;
      --warning: #f59e0b;
      
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
      
      --radius: 8px;
      --radius-lg: 12px;
      --radius-xl: 16px;
      --radius-full: 9999px;
      
      --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      height: 100vh;
      overflow: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .app-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: var(--bg-primary);
    }

    /* Header */
    .app-header {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow);
      position: relative;
      z-index: 10;
    }

    .app-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }

    .header-content {
      display: flex;
      align-items: center;
      gap: 8px;
      position: relative;
      z-index: 2;
    }

    .app-logo {
      width: 32px;
      height: 32px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: var(--radius);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }

    .app-title {
      font-size: 18px;
      font-weight: 700;
      color: white;
      letter-spacing: -0.025em;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Status Bar */
    .status-bar {
      background: var(--bg-secondary);
      padding: 8px 16px;
      text-align: center;
      font-size: 12px;
      font-weight: 500;
      border-bottom: 1px solid var(--border);
      transition: var(--transition);
    }

    .status-bar.success {
      background: rgba(16, 185, 129, 0.1);
      color: var(--success);
      border-color: rgba(16, 185, 129, 0.2);
    }

    .status-bar.error {
      background: rgba(239, 68, 68, 0.1);
      color: var(--error);
      border-color: rgba(239, 68, 68, 0.2);
    }

    .status-bar.info {
      background: rgba(14, 165, 233, 0.1);
      color: var(--accent);
      border-color: rgba(14, 165, 233, 0.2);
    }

    /* Welcome Screen */
    .welcome-screen {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 24px;
      background: var(--bg-primary);
    }

    .welcome-card {
      width: 100%;
      max-width: 400px;
      background: var(--bg-secondary);
      border-radius: var(--radius-xl);
      padding: 32px 24px;
      box-shadow: var(--shadow-xl);
      border: 1px solid var(--border);
    }

    .welcome-header {
      text-align: center;
      margin-bottom: 32px;
    }

    .welcome-title {
      font-size: 24px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 8px;
      letter-spacing: -0.025em;
    }

    .welcome-subtitle {
      font-size: 14px;
      color: var(--text-secondary);
      line-height: 1.5;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      color: var(--text-secondary);
      margin-bottom: 6px;
      letter-spacing: 0.025em;
    }

    .form-input {
      width: 100%;
      padding: 14px 16px;
      background: var(--bg-input);
      border: 1.5px solid var(--border);
      border-radius: var(--radius-lg);
      font-size: 16px;
      color: var(--text-primary);
      outline: none;
      transition: var(--transition);
      font-family: inherit;
    }

    .form-input:focus {
      border-color: var(--primary);
      background: var(--bg-tertiary);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    .form-input::placeholder {
      color: var(--text-tertiary);
    }

    .button {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      border: none;
      padding: 14px 20px;
      border-radius: var(--radius-lg);
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-family: inherit;
      box-shadow: var(--shadow);
      min-height: 48px;
    }

    .button:active {
      transform: scale(0.98);
      box-shadow: 0 2px 4px -1px rgba(0, 0, 0, 0.2);
    }

    .button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .button.secondary {
      background: var(--bg-tertiary);
      color: var(--text-primary);
      border: 1px solid var(--border-light);
    }

    .button.danger {
      background: linear-gradient(135deg, var(--error) 0%, #dc2626 100%);
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 24px;
    }

    /* Chat Screen */
    .chat-screen {
      display: none;
      flex: 1;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: var(--bg-secondary);
      padding: 16px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      min-height: 72px;
    }

    .room-info {
      display: flex;
      align-items: center;
      gap: 12px;
      flex: 1;
      min-width: 0;
    }

    .room-avatar {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      border-radius: var(--radius-lg);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: 600;
      color: white;
      flex-shrink: 0;
    }

    .room-details {
      flex: 1;
      min-width: 0;
    }

    .room-title {
      font-size: 16px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 2px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .room-status {
      font-size: 12px;
      color: var(--text-tertiary);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .status-dot {
      width: 6px;
      height: 6px;
      background: var(--success);
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .chat-actions {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .participants-count {
      display: flex;
      align-items: center;
      gap: 6px;
      background: var(--bg-tertiary);
      padding: 6px 10px;
      border-radius: var(--radius-full);
      font-size: 12px;
      color: var(--text-secondary);
      font-weight: 500;
    }

    .leave-button {
      padding: 8px 12px;
      font-size: 13px;
      min-height: auto;
    }

    /* Messages Area */
    .messages-container {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
    }

    .message {
      display: flex;
      gap: 10px;
      animation: messageSlide 0.3s ease-out;
    }

    @keyframes messageSlide {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.own {
      flex-direction: row-reverse;
    }

    .message-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: 600;
      flex-shrink: 0;
      margin-top: 2px;
    }

    .message.own .message-avatar {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
    }

    .message.other .message-avatar {
      background: var(--bg-tertiary);
      color: var(--text-secondary);
      border: 1px solid var(--border);
    }

    .message-content {
      flex: 1;
      max-width: calc(100% - 42px);
    }

    .message-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 4px;
    }

    .message.own .message-header {
      justify-content: flex-end;
    }

    .message-author {
      font-size: 12px;
      font-weight: 600;
      color: var(--text-tertiary);
    }

    .message-time {
      font-size: 11px;
      color: var(--text-tertiary);
      opacity: 0.7;
    }

    .message-bubble {
      padding: 12px 16px;
      border-radius: var(--radius-lg);
      word-wrap: break-word;
      line-height: 1.4;
      position: relative;
      max-width: 280px;
      font-size: 14px;
    }

    .message.own .message-bubble {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      border-bottom-right-radius: 4px;
      margin-left: auto;
    }

    .message.other .message-bubble {
      background: var(--bg-secondary);
      color: var(--text-primary);
      border: 1px solid var(--border);
      border-bottom-left-radius: 4px;
    }

    .message-actions {
      position: absolute;
      top: -8px;
      right: 8px;
      opacity: 0;
      transition: var(--transition);
    }

    .message:active .message-actions {
      opacity: 1;
    }

    .message.own .message-actions {
      right: auto;
      left: 8px;
    }

    .action-button {
      width: 24px;
      height: 24px;
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: var(--transition);
      font-size: 10px;
    }

    .action-button:active {
      background: var(--bg-card);
      transform: scale(0.95);
    }

    /* Quoted Messages */
    .quoted-message {
      background: rgba(0, 0, 0, 0.2);
      border-left: 2px solid var(--primary);
      padding: 8px 10px;
      margin-bottom: 8px;
      border-radius: 4px;
      font-size: 12px;
    }

    .quoted-author {
      font-weight: 600;
      color: var(--accent);
      margin-bottom: 2px;
    }

    .quoted-content {
      color: var(--text-secondary);
      font-style: italic;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    /* System Messages */
    .system-message {
      text-align: center;
      padding: 8px 12px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: var(--radius-full);
      font-size: 12px;
      color: var(--text-tertiary);
      margin: 8px auto;
      max-width: fit-content;
      border: 1px solid var(--border);
    }

    /* Input Area */
    .input-area {
      background: var(--bg-secondary);
      border-top: 1px solid var(--border);
      padding: 16px;
      padding-bottom: calc(16px + env(safe-area-inset-bottom));
    }

    .reply-preview {
      display: none;
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 10px 12px;
      margin-bottom: 12px;
      position: relative;
      animation: slideDown 0.2s ease-out;
    }

    .reply-preview.active {
      display: block;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-5px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .reply-header {
      font-size: 11px;
      color: var(--accent);
      font-weight: 600;
      margin-bottom: 4px;
    }

    .reply-content {
      font-size: 12px;
      color: var(--text-secondary);
      font-style: italic;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .reply-close {
      position: absolute;
      top: 8px;
      right: 8px;
      background: none;
      border: none;
      color: var(--text-tertiary);
      cursor: pointer;
      padding: 2px;
      border-radius: 2px;
      font-size: 12px;
      transition: var(--transition);
    }

    .reply-close:active {
      background: var(--bg-card);
      color: var(--text-primary);
    }

    .input-container {
      display: flex;
      align-items: center;
      gap: 8px;
      background: var(--bg-input);
      border: 1.5px solid var(--border);
      border-radius: var(--radius-full);
      padding: 4px;
      transition: var(--transition);
    }

    .input-container:focus-within {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    .input-container.replying {
      border-color: var(--primary);
    }

    .message-input {
      flex: 1;
      background: none;
      border: none;
      outline: none;
      padding: 12px 16px;
      font-size: 15px;
      color: var(--text-primary);
      font-family: inherit;
      min-height: 44px;
    }

    .message-input::placeholder {
      color: var(--text-tertiary);
    }

    .send-button {
      padding: 10px 16px;
      min-height: 40px;
      border-radius: var(--radius-full);
      font-size: 14px;
    }

    /* Scrollbar */
    .messages-container::-webkit-scrollbar {
      width: 4px;
    }

    .messages-container::-webkit-scrollbar-track {
      background: transparent;
    }

    .messages-container::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 2px;
    }

    .messages-container::-webkit-scrollbar-thumb:hover {
      background: var(--border-light);
    }

    /* Responsive Adjustments */
    @media (max-width: 480px) {
      .welcome-card {
        padding: 24px 20px;
        margin: 0 16px;
      }

      .form-input, .button {
        font-size: 16px; /* Prevents zoom on iOS */
      }

      .message-bubble {
        max-width: 260px;
      }

      .messages-container {
        padding: 12px;
      }

      .input-area {
        padding: 12px;
        padding-bottom: calc(12px + env(safe-area-inset-bottom));
      }
    }

    @media (max-width: 360px) {
      .message-bubble {
        max-width: 240px;
      }

      .room-title {
        font-size: 15px;
      }

      .participants-count {
        display: none;
      }
    }

    /* iOS specific adjustments */
    @supports (-webkit-touch-callout: none) {
      .input-area {
        padding-bottom: calc(16px + 20px);
      }
      
      .message-input {
        -webkit-appearance: none;
        border-radius: 0;
      }
    }

    /* Dark mode media query for better contrast */
    @media (prefers-color-scheme: dark) {
      .status-bar.success {
        background: rgba(16, 185, 129, 0.15);
      }
      
      .status-bar.error {
        background: rgba(239, 68, 68, 0.15);
      }
      
      .status-bar.info {
        background: rgba(14, 165, 233, 0.15);
      }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <div class="app-header">
      <div class="header-content">
        <div class="app-logo">💬</div>
        <div class="app-title">ChatFlow Pro</div>
      </div>
    </div>

    <!-- Status Bar -->
    <div id="status-bar" class="status-bar info">Conectando...</div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Welcome Screen -->
      <div id="welcome-screen" class="welcome-screen">
        <div class="welcome-card">
          <div class="welcome-header">
            <h1 class="welcome-title">Bienvenido</h1>
            <p class="welcome-subtitle">Únete a una conversación profesional o crea una nueva sala de chat.</p>
          </div>
          
          <div class="form-group">
            <label class="form-label" for="username">👤 Nombre</label>
            <input id="username" class="form-input" type="text" placeholder="Tu nombre" maxlength="25" autocomplete="off">
          </div>

          <div class="form-group">
            <label class="form-label" for="room-name">🏢 Sala</label>
            <input id="room-name" class="form-input" type="text" placeholder="Nombre de la sala" maxlength="30" autocomplete="off">
          </div>

          <div class="button-group">
            <button id="join-btn" class="button">
              <span>🚀</span>
              Unirse a Sala
            </button>
            <button id="create-btn" class="button secondary">
              <span>✨</span>
              Crear Nueva Sala
            </button>
          </div>
        </div>
      </div>

      <!-- Chat Screen -->
      <div id="chat-screen" class="chat-screen">
        <div class="chat-header">
          <div class="room-info">
            <div class="room-avatar" id="room-avatar">💬</div>
            <div class="room-details">
              <div class="room-title" id="room-title">Cargando...</div>
              <div class="room-status">
                <div class="status-dot"></div>
                <span id="room-status-text">Conectando...</span>
              </div>
            </div>
          </div>
          
          <div class="chat-actions">
            <div class="participants-count" id="participants-count">
              <span>👥</span>
              <span id="participant-number">0</span>
            </div>
            <button id="leave-btn" class="button danger leave-button">
              <span>🚪</span>
              Salir
            </button>
          </div>
        </div>

        <div class="messages-container" id="messages-container">
          <div class="system-message">
            ¡Bienvenido! Comienza la conversación profesional 💼
          </div>
        </div>

        <div class="input-area">
          <!-- Reply Preview -->
          <div id="reply-preview" class="reply-preview">
            <div class="reply-header">
              📝 Respondiendo a <strong id="reply-to-user"></strong>
            </div>
            <div id="reply-preview-content" class="reply-content"></div>
            <button id="cancel-reply" class="reply-close">✕</button>
          </div>

          <!-- Message Input -->
          <form id="message-form" class="input-container">
            <input 
              id="message-input" 
              class="message-input"
              type="text" 
              placeholder="Escribe tu mensaje..." 
              maxlength="500"
              autocomplete="off"
            >
            <button id="send-button" type="submit" class="button send-button">
              <span>📤</span>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase v8 Scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="cliente.js"></script>
</body>
